<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.CSS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
    <script src="https://kit.fontawesome.com/80a47447df.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="nuevoLocal.js"></script>
    <title>Nuevo Registro</title>
</head>
<body style="background:  #cc9b9a;">
    <form class="box-rn">
        <div class="container">
         
            <div class="row" style="margin: 5%; color: white; text-transform: uppercase;">
                
             
             
                <div class="col-10" style="position: absolute;">
                    <h2>Registro de Local</h2>
                </div>
            
            </div>
            <br>
            <br><br>
            <div class="form-row" >
                
                <div class="form-group col-md-6">
                    
                    <input id="Nombre" name="Nombre" class="form-control" type="text" placeholder="Nombre" >
                    
                  </div>
                <div class="form-group col-md-6 ">
                    
                    <input id="Aforo" name="Aforo" class="form-control" type="text" placeholder="Aforo">
                </div>
            </div>  
            <div class="form-row">
                <div class="form-group col-md-12">
                    
                    <input  id="Direccion" style="width: 400px;" name="Direccion" class="form-control" type="text" placeholder="Dirección">
                    
                </div>
            </div> 
            <div class="form-row">
               
                <div class="form-group col-md-6">
                    
                    <input id="Telefono" name="telefono" class="form-control" type="text" placeholder="Teléfono">
                    
                </div>
                <div class="form-group col-md-6">
                    
                    <input id="Correo" name="correo" class="form-control" type="text" placeholder="Correo">
                </div>
            </div> 
            <div class="form-row">
                
                <div class="form-group col-md-6">
                    
                    <input id="Usuario" name="usuario" class="form-control" type="text" placeholder="Usuario">
                </div>                
                <div class="form-group col-md-6">
                    
                    <input id="Password" name="contrasena" class="form-control" type="password" placeholder="Contraseña">
                </div>                
            </div>

            <div class="row">
                
                <div class="col-md-12">
                    <input id="Registrar" type="button" name="registrar" value="Registrar">
                    
                </div>
                
            </div> 
          
        </div>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
